version: '3.9'

services:
  core:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vessel_core
    environment:
      APP_NAME: ${APP_NAME:-Vessel}
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: ${APP_URL:-http://localhost:${APP_PORT:-8000}}
      # Defaults let a fresh clone run without a local .env; override by exporting env vars or adding a .env file.
      DB_CONNECTION: ${DB_CONNECTION:-sqlite}
      DB_DATABASE: ${DB_DATABASE:-/app/database/database.sqlite}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./:/app
      - ./storage:/app/storage
    command: php artisan serve --host=0.0.0.0 --port=8000
    restart: unless-stopped
